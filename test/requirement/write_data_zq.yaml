    value:
      zh: "确保涵盖对环境影响贡献最大的核心材料和能源流，并合理排除贡献极小的辅助材料。"
      en: "Ensures coverage of core materials and energy flows that contribute most significantly to the environmental impact, while reasonably excluding marginal auxiliary materials."
